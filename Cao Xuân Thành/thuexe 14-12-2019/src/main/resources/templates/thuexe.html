<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="col-12 text-center">
		<h5>Bài 2</h5>
	</div>
	<div class="row">
		<div class="col-12 no-padding">
        <form class="form-inline" action="#" th:action="@{/search}" method="get">
			<input class="form-control mr-sm-2" type="search" name="noidi" placeholder="Tìm kiếm nơi đi." />
			<input class="form-control mr-sm-2" type="search" name="noiden" placeholder="Tìm kiếm nơi đến" />
			<input class="form-control mr-sm-2" type="search" name="ngaydi" placeholder="Tìm kiếm ngày đi" />
				<button class="btn btn-primary" type="submit">
				<i class="fa fa-search"></i> Search
				</button>
		</form>
    </div>
	</div>
    <div class="row mt-4" style="martop:20px">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <span th:text="${successMessage}"></span>
		        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		            <span aria-hidden="true">&times;</span>
		        </button>
		    </div>
            <th:block th:unless="${#lists.isEmpty(thuexe)}">
			    <div class="table-responsive">
			        
			        <ul class="nav nav-tabs float-right">
					  <li class="nav-item dropdown">
					    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Tuỳ Chọn</a>
					    <div class="dropdown-menu">
					      <a class="dropdown-item" href="#" th:href="@{/sort}">Giá tăng dần</a>
					      <a class="dropdown-item" href="#" th:href="@{/sortGia}">Giá giảm dần</a>
					      <a class="dropdown-item" href="#" th:href="@{/sortDate}">Ngày tăng dần</a>
					      <a class="dropdown-item" href="#" th:href="@{/sortDateT}">Ngày giảm dần</a>
					    </div>
					  </li>
					</ul>
			    	<h5>List Xe</h5>
			        <table class="table table-bordered table-hover">
			            <thead>
			            <tr>
			                <th>Mã Xe</th>
			                <th>Nơi ĐI</th>
			                <th>Nơi Đến</th>
			                <th>Ngày Đi</th>
			                <th>Giờ Đi</th>
			                <th>Giờ Đến</th>
			                <th>Giá Tiền</th>
			                <th>Số Ghế</th>
			            </tr>
			            </thead>
			            <tbody>
			            <tr th:each="thuexe : ${thuexe}">
			                <td th:text="${thuexe.id}"></td>
			                <td th:text="${thuexe.noidi}"></td>
			                <td th:text="${thuexe.noiden}"></td>
			                <td th:text="${thuexe.ngaydi}"></td>
			                <td th:text="${thuexe.giodi}"></td>
			                <td th:text="${thuexe.gioden}"></td>
			                <td th:text="${thuexe.giatien}"></td>
			                <td th:text="${thuexe.soghe}"></td>
			                <td>
			                    <a href="#" th:href="@{/thuexe/{id}/edit(id=${thuexe.id})}" class="mr-sm-2 text-primary">
								    <i class="fa fa-pencil"></i>
								</a>
			                    <a href="#" th:href="@{/thuexe/{id}/del(id=${thuexe.id})}" class="text-danger">
								    <i class="fa fa-trash"></i>
								</a>
			                </td>
			            </tr>
			            </tbody>
			        </table>
			    </div>
			</th:block>
        </div>
</div>

</body>
</html>
